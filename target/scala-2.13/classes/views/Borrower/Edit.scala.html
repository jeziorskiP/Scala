@(borrower: Option[Borrower])(implicit request: RequestHeader)

@main("Edycja wypożyczającego") {


    <div id="pn">
        <h1 style="font-size: 40px">Edycja wypożyczającego</h1>
        </br>
        <form action="@routes.BorrowerController.getAll()" method="get">
            <input type="submit" value="Powrót"/>
        </form>

        </br>


    <form method="post" action="@routes.BorrowerController.update(borrower.head.id)">
        @helper.CSRF.formField

    <label for="number"> number</label>

        <input type="text" name="number" value="@borrower.head.number" disabled></input>
        </br>
        <label for="Name">Name</label>
        <input type="text" name="Name" value="@borrower.head.Name"></input>
        </br>
        <label for="Surname">Surname</label>
        <input type="text" name="Surname" value="@borrower.head.Surname"></input>
        </br>
        <label for="Address">Address</label>
        <input type="text" name="Address" value="@borrower.head.Address"></input>
        </br>
        <label for="Balance">Balance </label>
        <input type="text" name="Balance" value="@borrower.head.Balance" ></input>
        </br>
        <input type="submit"></input>
    </form>

    <style>
        td{
            border: solid;
        }
        th{
            border: solid;
        }


    </style>
    </div>
}
